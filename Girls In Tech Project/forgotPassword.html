<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Password Reset</title>
        <link rel="stylesheet" type="text/css" href="stylesheet.css">
        <link rel="icon" type="image/png" href="/nannyIcon.png">
        <style>
            html{
                height: 100%;
            }
            
            body{
                font-family: Arial, sans-serif;
                margin: 0;
                padding: 0;
                background-image: url(/pexels-kasuma-908644.jpg);
                background-repeat: no-repeat;
                background-size: cover;
                backdrop-filter: 50%;
                overflow-x: hidden;
                min-height: 100vh;
            }

            header{
                width: 100%;
                height: 120px; 
                position: absolute;
                top: 0;
                left: 0;
                display: grid;
                grid-template-columns: 1fr 1fr 1fr;   
                justify-content: center;
                justify-items: center;
                align-items: center;
                background: transparent;
                backdrop-filter: blur(10px);
                background-color: transparent;
                border-radius: 0; 
                box-shadow: 0px 0px 5px 2px black;
            }

            footer{
                width: 100%;
                height: 120px;
                margin-bottom: 10px;
                position: absolute;
                display: grid;
                grid-template-columns: 1fr 1fr 1fr;   
                justify-content: center;
                justify-items: center;
                align-items: center;
                background: transparent;
                backdrop-filter: blur(10px);
                background-color: transparent;
                border-radius: 0; 
                box-shadow: 0px 0px 5px 2px black;
                position: absolute;
            }

            .container{
                width: 60%;
                margin-top: 20%;
                height: 440px;
                display: grid;
                justify-items: center;
                align-items: center;
                background-color: blur;
                border-radius: 7px;
                box-shadow: 0px 0px 5px 2px black;
                margin-bottom: 10%;
                margin-left: 15%;
            }

        </style>
    </head>
    
    <body>
        <header>
            Password Reset
        </header>

        <div class="container"> 
            <form method="POST" action="/login"> 
                <label for="email">Email:</label> 
                <input type="email" name="email" required> <br><br>

                <label for="password">New Password:</label> 
                <input type="password" name="password" required> <br><br>

                <label for="newPassword">Confirm New Password:</label> 
                <input type="password" name="newPassword" required> <br><br>

                <button> <a href="/login.html">Login</a></button> <br><br>
        </div> 
        <!--PHP/Database should update the password after reset-->
        
        <footer id="footer">
            <p>Copyright &copy; 2023, Nanny Co. All Rights Reserved</p>
        </footer>
        <script src="script.js"></script>
    </body>
</html>
