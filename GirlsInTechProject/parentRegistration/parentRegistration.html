<head>

    <style>
        @import url("https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700;800;900&display=swap");

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: "Poppins", sans-serif;
        }

        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: url(/images/pexels-lum3n-44775-168803.jpg);
            background-repeat: no-repeat;
            background-size: cover;
            color: #4f1271;
            backdrop-filter: blur(6px);
        }

        .container .form {
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            gap: 25px;
            width: 100%;
        }

        .container .form.signin,
        .container.signinForm .form.signup {
            display: none;
        }

        .container.signinForm .form.signin {
            display: flex;
        }

        .container .form h2 {
            color: #4f1271;
            font-weight: 500;
            letter-spacing: 0.1em;
        }

        .container .form .inputBox {
            position: relative;
            width: 300px;
        }

        .container .form .inputBox input {
            padding: 12px 10px 12px 48px;
            border: none;
            width: 100%;
            background: #fff;
            border: 1px solid rgba(209, 106, 37, 0.1);
            color: #4f1271;
            font-weight: 300;
            border-radius: 25px;
            font-size: 1em;
            box-shadow: -5px -5px 15px rgba(255, 255, 255, 0.1),
                5px 5px 15px rgba(0, 0, 0, 0.35);
            transition: 0.5s;
            outline: none;
        }

        .container .form .inputBox span {
            position: absolute;
            left: 0;
            padding: 12px 10px 12px 48px;
            pointer-events: none;
            font-size: 1em;
            font-weight: 300;
            transition: 0.5s;
            letter-spacing: 0.05em;
            color: #4f1271;
        }

        .container .form .inputBox input:valid~span,
        .container .form .inputBox input:focus~span {
            color: #4f1271;
            border: 1px solid 4f1271;
            background: linear-gradient(to bottom, #f0f0f0, #888888);
            transform: translateX(25px) translateY(-7px);
            font-size: 0.6em;
            padding: 0 8px;
            border-radius: 10px;
            letter-spacing: 0.1em;
        }

        .container .form .inputBox input:valid,
        .container .form .inputBox input:focus {
            border: 1px solid 4f1271;
        }

        .container .form .inputBox i {
            position: absolute;
            top: 15px;
            left: 16px;
            width: 25px;
            padding: 2px 0;
            padding-right: 8px;
            color: #4f1271;
            border-right: 1px solid #4f1271;
        }

        .container .form .inputBox input[type="submit"] {
            background: #4f1271;
            color: black;
            padding: 10px 0;
            font-weight: 500;
            cursor: pointer;
            box-shadow: -5px -5px 15px rgba(255, 255, 255, 0.1),
                5px 5px 15px rgba(0, 0, 0, 0.35),
                inset -5px -5px 15px rgba(255, 255, 255, 0.1),
                inset 5px 5px 15px rgba(0, 0, 0, 0.35);
        }

        .container .form p {
            color: rgba(255, 255, 255, 0.5);
            font-size: 0.75em;
            font-weight: 300;
        }

        .container .form p a {
            font-weight: 500;
            color: #4f1271;
        }

        /*profile picture*/
        .profilePicture {
            opacity: 0.75;
            height: 100px;
            width: 100px;
            position: relative;
            overflow: hidden;
            background: url('https://qph.cf2.quoracdn.net/main-qimg-f32f85d21d59a5540948c3bfbce52e68');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            box-shadow: 0 8px 6px -6px black;
        }

        .file-uploader {
            opacity: 0;
            position: absolute;
            width: 100%;
            height: 100%;
            cursor: pointer;
            top: 0%;
            left: 0%;
        }

        .upload-icon {
            position: absolute;
            top: 45%;
            left: 50%;
            transform: translate(-50%, -50%);
            opacity: 0;
            transition: opacity 0.3s ease;
            color: #ccc;
            -webkit-text-stroke-width: 2px;
            -webkit-text-stroke-color: #bbb;
        }

        .profilePicture:hover .upload-icon {
            opacity: 1;
        }

        .row::after {
            display: table;
            content: "";
            clear: both;
        }

        .container .form .inputBox:hover input 
        {
            border-color: #4f1271; /* Change border color */
            box-shadow: 0 0 5px rgba(79, 18, 113, 0.5); /* Add a subtle box shadow */
        }

        .container .form .inputBox:hover span {
            color: #4f1271; /* Change text color */
        }

        .inputBox {
            
            float: left;
            width: 50%;
        }

        .agreeTermsAndConditions label li {
            text-decoration: none;
            list-style: none;
            display: inline;
        }

        input[type="checkbox"] {
            appearance: none;
            -webkit-appearance: none;
            -moz-appearance: none;
            width: 20px;
            height: 20px;
            background-color: transparent;
            border-radius: 3px solid black;
            outline: none;
            cursor: pointer;
            box-shadow: -5px -5px 15px rgba(255, 255, 255, 0.1),
                5px 5px 15px rgba(0, 0, 0, 0.35),
                inset -5px -5px 15px rgba(255, 255, 255, 0.1),
                inset 5px 5px 15px rgba(0, 0, 0, 0.35);
        }

        input[type="checkbox"]:checked {
            background-color: #4f1271;
        }

        input[type="checkbox"]::before {
            content: '\2713';
            display: inline-block;
            font-size: 20px;
            color: black;
            line-height: 20px;
            text-align: center;
            visibility: hidden;
        }

        input[type="checkbox"]:checked::before {
            visibility: visible;
        }
    </style>
</head>
